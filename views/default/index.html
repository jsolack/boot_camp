{{extend 'layout.html'}}


<div class="columns">
    <div class="column is-one-quarter">
        <nav class="panel">
        <p class="panel-heading">
            Platform Filters
        </p>
        <div class="panel-block">
            <div class="select is-multiple">
                <select multiple size="18" v-model='selected' v-on:change="get_data" class='multi-select'>
                    <option v-for="platform in platforms" v-bind:value="platform">
                        {% platform %}
                    </option>
                </select>
            </div>
        </div>
        </nav>
    </div>

    <div class="column">
        <div class='columns'>
            <div class="column">
                <chart :options="chart1_options" :render_to="chart1_render_to"></chart>
            </div>
            <div class="column">
                <chart :options="chart2_options" :render_to="chart2_render_to"></chart>
            </div>
        </div>
        <div class='columns'>
            <div class="column">
                <chart :options="chart3_options" :render_to="chart3_render_to"></chart>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>Data Processed in </strong> {%run_time%}
      </p>
    </div>
  </div>
</footer>

{{block component_js}}
<script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/components/chart_base.js')}}"></script>
<script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/components/chart.js')}}"></script>
{{end}}
