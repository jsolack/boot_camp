<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <!-- http://dev.w3.org/html5/markup/meta.name.html -->
    <meta name="application-name" content="{{=request.application}}">
    <!-- include stylesheets -->
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <link rel="stylesheet" href="{{=URL('static', 'css/bulma.css')}}" >
    <link rel="stylesheet" href="{{=URL('static', 'css/custom.css')}}" >
  </head>
  <body>
    <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <a class="navbar-item" href="">
          <p class='header'>Bootcamp</p>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
    </nav>
    <BR>
    <div id="main">
      {{ include }}
    </div>

    <script>
      const GETDATA = '{{=URL("default", "get_data")}}'
      const GETPLATFORM = '{{=URL("default", "get_platform")}}'
    </script>
    <!-- babel -->
    <script src="{{=URL('static','js/vendor/babel.min.js')}}"></script>
    <!-- vue -->
    <script src="{{=URL('static','js/vendor/vue.js')}}"></script>
    <!-- vuex -->
    <script src="{{=URL('static','js/vendor/vuex.js')}}"></script>
    <!-- vue-router -->
    <script src="{{=URL('static','js/vendor/vuex.js')}}"></script>
    <!-- lodash -->
    <script src="{{=URL('static','js/vendor/lodash.js')}}"></script>
    <!-- axios -->
    <script src="{{=URL('static','js/vendor/axios.min.js')}}"></script>
    <!-- charting -->
    <script src="{{=URL('static','js/vendor/Chart.bundle.min.js')}}"></script>
    <!-- app.js -->
    <script src="{{=URL('static','js/app/app.js')}}"></script>


  </body>
</html>
